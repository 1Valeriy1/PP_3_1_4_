<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <h2>Admin panel</h2>
    <style>
}
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
        <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Users table</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="add-tab" data-toggle="tab" href="#add" role="tab" aria-controls="add" aria-selected="false">New User</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <table class="table table-striped">
        <tr>
            <th align="center">Id</th>
            <th align="center">FirstName</th>
            <th align="center">LastName</th>
            <th align="center">Email</th>
            <th align="center">Password</th>
            <th align="center">Roles</th>
            <th align="center">Update</th>
            <th align="center">Delete</th>

        </tr>

        <tr th:each="user : ${users}">
            <td th:utext="${user.getId()}">Id</td>
            <td th:utext="${user.getFirstName()}">FirstName</td>
            <td th:utext="${user.getLastName()}">LastName</td>
            <td th:utext="${user.getEmail()}">email</td>
            <td th:utext="${user.getPassword()}">password</td>
            <td> <span th:text="${user.getRoles}">roles</span></td>
            <td><form th:method="GET" th:action="@{/admin/find/{id}(id=${user.getId()})}">
                <input type="submit" class="btn btn-info" value="Update">
            </form></td>
            <td><form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                <input type="submit" class="btn btn-danger" value="Delete">
            </form></td>
        </tr>

    </table>
    </div>
    <div class="tab-pane fade" id="add" role="tabpanel" aria-labelledby="add-tab">
        <form th:action="@{/admin/save}" th:object="${user}"
              method="POST">
        <input type="text" th:field="${user.firstName}" required
               placeholder="Name" >
        <input type="text" th:field="${user.lastName}"  required
               placeholder="LastName" >
        <input type="text" th:field="${user.email}"  required
               placeholder="Email">
        <input type="text" th:field="${user.password}"  required
               placeholder="Password">
        <input type="text" th:field="${user.roles}"  required
               placeholder="Roles(id)">
        <button type="submit" > Save User</button>
    </form>
        <a th:href = "@{/admin}"> Back to User List</a>
    </div>
</div>

<form  action="#"  th:action="@{/logout}" method="get">
    <input type="submit" value="Logout"/>
</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
